<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/static/source/netassistimg.png">
    
    <style>
    body {
      background-image: url('static/source/ybg.jpg');
      background-repeat:no-repeat;
      background-size:cover;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center; 
      width: 100%;
      padding: 10px;
      position: relative;
    }

    .header h2 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
    }
    
  </style>

    <title>Update Profile</title>

</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

<div class="header">
  
        <a href="{{url_for('index')}}" class="d-inline-flex link-body-emphasis text-decoration-none">
        <img src="/static/source/netassistimg.png" alt="NetAssist_LOGO" width="80px" height="80px">
        </a>

        <h2 style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);"><u>Update Profile</u></h2>

</div>

<hr style="width: 50%; margin-left: 25%;">

<br>

<form action="/updateaccount" method="POST">

        <div class="row justify-content-center">
            <div class="col" style="max-width: 393px;">
              <input type="text" id="fname" name="fname" class="form-control form-control-lg" placeholder="New First Name..." aria-label="First Name" style="border: 1px solid #000; box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2);" required>
            </div>

            <div class="col" style="max-width: 393px;">
              <input type="text" id="lname" name="lname" class="form-control form-control-lg" placeholder="New Last Name..." aria-label="Last Name" style="border: 1px solid #000; box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2);" required>
            </div>
          </div>

<br>

          <div class="text-center">
            <div class="input-group flex-nowrap" style="max-width: 760px; margin: 0 auto;">
              <span class="input-group-text" id="addon-wrapping" style="border: 1px solid #000; box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2);">@</span>
              <input type="text" id="username" class="form-control form-control-lg" placeholder="Enter New Username" aria-label="Username" aria-describedby="addon-wrapping" name="username" style="border: 1px solid #000; box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2);" required>
            </div>
          </div>

<br>  

          <div class="container">
          <div class="row justify-content-center g-4">
            <div class="col-auto" style="max-width: 390px; width: 100%;">
              <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter New Email" style="border: 1px solid #000; box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2);" required>
                <label for="floatingInputGrid">Enter New Email</label>
              </div>
            </div>

            <div class="col-auto" style="max-width: 390px; width: 100%;">
              <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter New Password" style="border: 1px solid #000; box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2);" required>
                <label for="floatingInputGrid">Enter New Password</label>
              </div>
            </div>
          </div>
        </div>

<div style="margin-top: 50px;">

        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="btn btn-outline-dark btn-lg" style="box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2);">Update Credentials</button>
        </div>

</div>

</form>

<br>

<div class="d-grid gap-2 col-6 mx-auto">

  <form action="{{ url_for('login') }}" method="GET">

  <button type="submit" class="btn btn-outline-dark btn-lg" style="box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2); margin-top: 1%; width: 400px; width: 100%;">Login Now âž”</button>
  
</form>

</div>

<br>


    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="alert alert-{{category}}" role="alert" style="width: 250px; width: 57%;">{{ message }}</div>
      </div>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}


</body>
</html>
