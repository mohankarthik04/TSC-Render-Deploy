<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="icon" type="image/x-icon" href="/static/source/netassistimg.png">

  <style>
    body {
      background-image: url('/static/source/ybg.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center; 
      width: 100%;
      padding: 10px;
      position: relative;
    }

    .header h2 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
    }     
  </style>

  <title>Submit Answer</title>

</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

  <div class="header">
    <a href="/index/" class="d-inline-flex link-body-emphasis text-decoration-none">
      <img src="/static/source/netassistimg.png" alt="NetAssist_LOGO" width="80px" height="80px">
    </a>

    <h2 style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);"><u>SUBMIT</u> ~ <u>ANSWER</u></h2>

  </div>

  <br>

  <form action="{{ url_for('submit_answer', post_id=post['ID']) }}" method="POST">

    <h3 style="margin-left: 25%; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);">Username ~</h3>
    <div class="row justify-content-center">
      <div class="col" style="max-width: 398px;">
        <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Enter Username..." aria-label="Title" style="border: 1px solid #000; box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2);" required>
      </div>
    </div>

  <br>

    <h3 style="margin-left: 25%; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);">Response ~</h3>
    <div class="row justify-content-center">
      <div class="col" style="max-width: 398px;">
        <textarea type="text" id="content" name="content" class="form-control form-control-lg" placeholder="Enter Answer..." aria-label="Content" style="border: 1px solid #000; box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2);" required></textarea>
      </div>
    </div>

  <br>

    <div class="d-grid gap-2 col-3 mx-auto">
      <button type="submit" class="btn btn-outline-dark btn-lg" style="box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2);">Post Answer ➔</button>
    </div>

  <br>

  </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="alert alert-{{category}}" role="alert" style="max-width: 380px; width: 100%;">{{ message }}</div>
      </div>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="d-grid gap-2 col-3 mx-auto">

        <form action="{{ url_for('query_detail', post_id=post['id']) }}" method="GET">
          <button type="submit" class="btn btn-outline-dark btn-lg" style="box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2); margin-top: 4%; width: 100%;">Back to Query ➔</button>
        </form>

    </div>

</body>
</html>
