<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{url_for('static',filename='source/js/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='source/js/bootstrap.min.js')}}"></script>

    <style>
    body {
      background-image: url('/static/source/ybg.jpg');
      background-repeat:no-repeat;
      background-size:cover;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center; 
      width: 100%;
      padding: 10px;
      position: relative;
    }

    .header h1 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
    }
  </style>

    <title>TSC ~ Login</title>

</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">
<div class="header">
    <a href="{{url_for('index')}}" class="d-inline-flex link-body-emphasis text-decoration-none">
    <img src="/static/source/netassistimg.png" alt="NetAssist_LOGO" width="80px" height="80px">
    </a>
    <h1 style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);"><u>Authenticate to Proceed</u></h1>
 </div>

    <form action="/login/" method="POST">

          <form class="row g-3 needs-validation" novalidate>

<br>  

            <div class="container">
            <div class="row justify-content-center g-4">
              <div class="col-auto" style="max-width: 390px; width: 100%;">
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" style="border: 1px solid #000; box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2);">
                  <label for="floatingInputGrid">Email</label>
                </div>
              </div>
              <div class="col-auto" style="max-width: 390px; width: 100%;">
                <div class="form-floating">
                  <input type="password" class="form-control" id="password" name="password" placeholder="name12345" style="border: 1px solid #000; box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2);" required>
                  <label for="floatingInputGrid">Password</label>
                </div>
              </div>

              <h6 style="font-size: 123%; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);">
                <input type="checkbox" class="box" name="remember" style="margin-left: 21.5%; margin-right: 1%; transform: scale(1.5);">Remember me
              </h6>

            </div>
          </div>

<div style="margin-top: 2%;"></div>

          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-outline-dark btn-lg" style="box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2);">Login âž”</button>
          </div>

    </form>

<br>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  {% for category, message in messages %}
  <div class="container">
   <div class="row justify-content-center">
      <div class="alert alert-{{category}}" role="alert" style="max-width: 755px; width: 100%;">{{ message }}</div>
   </div>
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}

</body>
</html>
