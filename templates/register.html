<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{url_for('static',filename='source/js/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='source/js/bootstrap.min.js')}}"></script>
    <link rel="icon" type="image/x-icon" href="/static/source/netassistimg.png">

    <style>
    body {
      background-color: #ffc107;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center; 
      width: 100%;
      padding: 10px;
      position: relative;
    }

    .header h1 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
    }
        .header h2 {
    position: static;
    transform: none;
    text-align: center;
    margin: 10px 0;
}

@media (max-width: 768px) {
    body {
        padding: 10px;
    }

    .answers h3, .answers h4, h4, h3 {
        margin-left: 5% !important;
        margin-right: 5% !important;
    }

    form input, form textarea, button {
        width: 100% !important;
        max-width: none !important;
        margin-left: 0 !important;
    }

    .btn {
        margin-left: 0 !important;
        margin-top: 10px !important;
    }

    .header img {
        width: 60px;
        height: 60px;
    }
}   
        
  </style>
  
    <title>TSC ~ Sign-up</title>

</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

<div class="header">
   <a href="{{url_for('index')}}" class="d-inline-flex link-body-emphasis text-decoration-none">
   <img src="/static/source/netassistimg.png" alt="NetAssist_LOGO" width="80px" height="80px">
   </a>

   <h1 style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);"><u> Join Our Community</u> !</h1>

</div>

    <form action="/register/" method="POST">

          <form class="row g-3 needs-validation" novalidate>

<div style="margin-top: 3%;"></div>

            <div class="row justify-content-center">
              <div class="col" style="max-width: 393px;">
                <input type="text" id="fname" name="fname" class="form-control form-control-lg" placeholder="Enter First Name..." aria-label="First Name" style="border: 1px solid #000; box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2);" required>
              </div>
              <div class="col" style="max-width: 393px;">
                <input type="text" id="lname" name="lname" class="form-control form-control-lg" placeholder="Enter Last Name..." aria-label="Last Name" style="border: 1px solid #000; box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2);" required>
              </div>
            </div>

<br>

            <div class="text-center">
              <div class="input-group flex-nowrap" style="max-width: 760px; margin: 0 auto;">
                <span class="input-group-text" id="addon-wrapping" style="border: 1px solid #000; box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2);">@</span>
                <input type="text" id="username" class="form-control form-control-lg" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" name="username" style="border: 1px solid #000; box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2);" required>
              </div>
            </div>

<br>  

            <div class="container">
            <div class="row justify-content-center g-4">
              <div class="col-auto" style="max-width: 390px; width: 100%;">
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" style="border: 1px solid #000; box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2);" required>
                  <label for="floatingInputGrid">Email</label>
                </div>
              </div>

              <div class="col-auto" style="max-width: 390px; width: 100%;">
                <div class="form-floating">
                  <input type="password" class="form-control" id="password" name="password" placeholder="name@example.com" style="border: 1px solid #000; box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2);" required>
                  <label for="floatingInputGrid">Password</label>
                </div>
              </div>
            </div>
          </div>

<div style="margin-top: 2%;"></div>

          <h6 style="margin-left: 25%;">➔ Clicking 'Sign up' signifies your acceptance of our terms of use and privacy policy.</h6>

<div style="margin-top: 4%;"></div>

          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-outline-dark btn-lg" style="box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2);">Complete Signing-up ➔</button>
          </div>

    </form>

<br>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="alert alert-{{category}}" role="alert" style="max-width: 760px; width: 100%;">{{ message }}</div>
      </div>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}


    <div class="d-grid gap-2 col-6 mx-auto">
      <form action="{{ url_for('login') }}" method="GET">
      <button type="submit" class="btn btn-outline-dark btn-lg" style="box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2); margin-top: 1%; width: 400px; width: 100%;">Login Now ➔</button>
      </form>
    </div>


  </body>
</html>
