<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/static/source/netassistimg.png">

    <style>
    body {
      background-image: url('static/source/ybg.jpg');
      background-repeat:no-repeat;
      background-size:cover;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center; 
      width: 100%;
      padding: 10px;
      position: relative;
    }

    .header h2 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
    }
    
  </style>

    <title>Queries ~ Raised</title>

</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

<div class="header">
        <a href="{{url_for('index')}}" class="d-inline-flex link-body-emphasis text-decoration-none">
        <img src="/static/source/netassistimg.png" alt="NetAssist_LOGO" width="80px" height="80px">
        </a>
        <h2 style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);"><u>QUERIES</u> ~ <u>RAISED</u></h2>
</div>

<br>

    <form action="/queriesraised" method="POST">
    
        <div style="margin-top: 2%;">

            {% if posts %}
            {% for post in posts %}

                    <h4 style="margin-left: 5%; margin-top: 1%;"><u>Username</u>: {{ post.Username }}</h4>
                    <h4 style="margin-left: 5%; margin-top: 1%;"><u>Query</u>: {{ post.Title }}</h4>
                    <h4 style="margin-left: 5%; margin-top: 1%;"><u>Description</u>: {{ post.Content }}</h4>
                    <small style="margin-left: 5%; margin-top: 1%;"><u><b>Raised on</b></u>: {{ post.Date_Posted }}</small>

                    <hr>

            {% endfor %}

            {% else %}

                <h3 style="margin-left: 42%; margin-top: 10%;"><b>No Queries Raised !</b></h3>
                <div class="d-grid gap-2 col-3 mx-auto">
                    <form action="{{ url_for('postquery') }}">
                    <button type="submit" class="btn btn-outline-dark btn-lg" style="box-shadow: 2px 2px 5px rgba(0.2, 0.2, 0.2, 0.2); margin-top: 5%;">Raise Query âž”</button>
                    </form>
                </div>

            {% endif %}
            
        </div>

</body>
</html>
